<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/appStyle.css">
</head>

<body>
    <div>
        <div class="title">{{name}}</div>
        {{#if location }}
            <div class="info">{{location.street_address}}, {{location.kingdom}} Kingdom</div>
        {{/if}}
        {{#if street_address}}
            <div class="info">{{street_address}}, {{kingdom}} Kingdom</div>
        {{/if}}
        <div class="info">{{coins}} Coins</div>
        <div class="info">{{lives}} Lives</div>
        {{#if friends }}
            <div class="info">
                Friends:
                <ul>
                    {{#each friends}}
                        <li><a href="show{{{replaceSpaces this}}}">{{this}}</a></li>
                    {{/each}}
                </ul>
            </div>
        {{/if}}
    </div>
</body>

</html>
